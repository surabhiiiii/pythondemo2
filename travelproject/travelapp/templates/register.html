<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>register form</h1>
    <form action="register" method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="username"><br><br>
        <input type="text" name="first_name" placeholder="enter your first name"><br><br>
        <input type="text" name="last_name" placeholder="enter your last name"><br><br>
        <input type="email" name="email" placeholder="enter your email"><br><br>
        <input type="password" name="password" placeholder="enter your password"><br><br>
        <input type="password" name="password1" placeholder="confirm your password"><br><br>
        <input type="submit">
    </form>
    {% for i in messages %}
    {{i}}
    {% endfor %}
</body>
</html>
